<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header> 
        <nav class="navbar"> <!-- Defines navigation section -->
            <div class="container">
                <div class="nav-block icons">
                    <div class="icon">
                        <a href="/index.html"> <!-- Link to the home page or top of the current page -->
                            <img src="https://cdn-icons-png.flaticon.com/128/1946/1946488.png" style="width: 50px; height: 50px" alt="Home Page Link">
                        </a>

                    </div>
                </div>
                <div class="nav-block" id="nav-links"> <!-- Navigation links section -->
                    <ul>
                        <li><a href="/Form Validation/form.html">Sign Up</a></li>
                        <li><a href="">Shopping Cart</a></li> <!-- Placeholder link for the shopping cart -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome come back!</h1>
        <form id="registration-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
